<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <img src="pic.png" alt="Agecalculator-image" id="pic">
    <div class="container">

         </div>
          <p id="result"><p><br>
        </div>
        
    </div>    
    
    <script src="index.js"></script>
   
</body>
